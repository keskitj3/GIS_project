    <body>
    <div style="width:100%; height:100%" id="map"></div>
    </body> 
    <script defer="defer" type="text/Javascript">
		// Map layer
		var map = new OpenLayers.Map("map",{ 
		projection: new OpenLayers.Projection("EPSG:3067"),
		maxExtent: new OpenLayers.Bounds(44000, 6594000, 740000, 7782000),
		isBaseLayer: true,
		units:'m', controls: [new OpenLayers.Control.Navigation()]});
		
		// WMS layer
		var wms = new OpenLayers.Layer.WMS("OpenLayers WMS",
		"http://geoservices.hut.fi/nlswms",
		{layers:'taustakartta'});
		
		// Editable layer
		var layer = new OpenLayers.Layer.Vector("Editable",{layers: 'basic'});
		
		// Add layers
		map.addLayers([wms, layer]);
		
		// Otaniemi coordinates
		lon = 379514.68856;
		lat = 6674090.62000;
		
		// Set map center Otaniemi
		map.setCenter(new OpenLayers.LonLat([lon,lat]), [8]);
		
		// Add controls
		map.addControl(new OpenLayers.Control.LayerSwitcher());
		map.addControl(new OpenLayers.Control.Permalink());
		map.addControl(new OpenLayers.Control.ScaleLine());
		map.addControl(new OpenLayers.Control.MousePosition());
		map.addControl(new OpenLayers.Control.PanZoomBar());
		map.addControl(new OpenLayers.Control.EditingToolbar(layer));
		
	</script>
