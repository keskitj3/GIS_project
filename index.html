<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>GIS_project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="http://lipas.cc.jyu.fi/geoserver/lipas/wms?"></script>
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Gis project</h1>
      <h2 class="project-tagline"></h2>
    </section>
  
    <section class="main-content">
      	
      <h3>OpenLayers Map</h3>
      
      <div id="map" style="height:450px"></div>
      <script src="OpenLayers.js"></script>
      <script>
        map = new OpenLayers.Map("map", { 
		isBaseLayer: true,
		units:'m', controls: [new OpenLayers.Control.Navigation()]});
        OSMmap = new OpenLayers.Layer.OSM();
        wms = new OpenLayers.Layer.WMS("OpenLayers WMS", 
        	"http://lipas.cc.jyu.fi/geoserver/lipas/wms?",
        	{layers: 'basic'});
        map.addLayer(OSMmap, wms);
        
	lon = 2763700;
	lat = 8441000;
	map.setCenter(new OpenLayers.LonLat([lon,lat]), [5]);
        
        map.addControl(new OpenLayers.Control.LayerSwitcher());
	map.addControl(new OpenLayers.Control.ScaleLine());
	map.addControl(new OpenLayers.Control.MousePosition());
	map.addControl(new OpenLayers.Control.PanZoomBar());
        
      </script>

      <footer class="site-footer">
        <h>GIS Software Development course</h>
      </footer>

    </section>

  
  </body>
</html>
